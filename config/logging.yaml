# config/logging.yaml
# -----------------------------------------------------------------------------
# Configuración estándar de logging para Python (dictConfig).
# Usa LOG_LEVEL en settings.yaml/env para cambiar el nivel global.
# -----------------------------------------------------------------------------
version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  detailed:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(module)s:%(lineno)d | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: NOTSET
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: detailed
    level: INFO
    filename: logs/app.log
    maxBytes: 10485760  # 10 MB
    backupCount: 3
    encoding: utf-8

loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false
  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: false
  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: false
  langchain:
    level: WARNING
    handlers: [console]
    propagate: false
  langgraph:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
